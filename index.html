<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel Sheet Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Excel Sheet Manager</h1>

    <!-- Form for Data Input -->
    <form id="dataForm" class="row g-3 mb-4">
      <!-- Row 1 -->
      <div class="col-md-3">
        <label for="slNumber" class="form-label">Sl Number</label>
        <input type="number" id="slNumber" name="slNumber" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label for="productName" class="form-label">Name of Product</label>
        <input type="text" id="productName" name="productName" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label for="packageGram" class="form-label">Package (gram)</label>
        <input type="number" id="packageGram" name="packageGram" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label for="batchNumber" class="form-label">Batch Number</label>
        <input type="text" id="batchNumber" name="batchNumber" class="form-control" required>
      </div>

      <!-- Row 2 -->
      <div class="col-md-3">
        <label for="mfgDate" class="form-label">MFG Date</label>
        <input type="date" id="mfgDate" name="mfgDate" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label for="expDate" class="form-label">EXP Date</label>
        <input type="date" id="expDate" name="expDate" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label for="mrp" class="form-label">MRP per Packet</label>
        <input type="number" id="mrp" name="mrp" step="0.01" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label for="quantity" class="form-label">Quantity of Packet</label>
        <input type="number" id="quantity" name="quantity" class="form-control" required>
      </div>

      <!-- Remarks -->
      <div class="col-12">
        <label for="remarks" class="form-label">Remarks</label>
        <input type="text" id="remarks" name="remarks" class="form-control">
      </div>

      <!-- Button -->
      <div class="col-12 d-flex justify-content-end">
        <button type="button" id="addData" class="btn btn-primary">Add Data</button>
      </div>
    </form>

    <!-- Data Display Table -->
    <div id="dataSection">
      <h2 class="mb-3">Data Entered</h2>
      <div class="table-responsive">
        <table id="dataTable" class="table table-bordered table-hover">
          <thead class="table-dark">
            <tr>
              <th>Sl Number</th>
              <th>Name of Product</th>
              <th>Package (gram)</th>
              <th>Batch Number</th>
              <th>MFG Date</th>
              <th>EXP Date</th>
              <th>MRP per Packet</th>
              <th>Quantity</th>
              <th>Remarks</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="d-flex justify-content-between mt-4">
      <button id="saveExcel" class="btn btn-success">Save to Excel</button>
      <button id="printTable" class="btn btn-secondary">Print Table</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
